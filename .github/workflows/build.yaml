name: CI/CD Public Deployment to NPM
on:
  push:
    branches:
      - 'master'
jobs:
  version:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - run: git config --global user.name 'Bioblaze Payne'
      - run: git config --global user.email 'bioblazepayne@gmail.com'
      - run: npm version patch -m "[RELEASE] %s"
      - run: git push
  build:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  update:
    runs-on: ubuntu-latest
    needs: build
    if: "startsWith(github.event.head_commit.message, '[RELEASE]')"
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - name: Update Repo Dependencies
        run: |
          git clone https://.:${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}@github.com/MMOCreators/perforce_discord_bridge
          cd perforce_discord_bridge_module
          npm update
          git config --global user.name 'Bioblaze Payne'
          git config --global user.email 'bioblazepayne@gmail.com'
          git add .
          git diff-index --quiet HEAD || git commit -m "Automated package.json update from github.com/MMOCreators/perforce_discord_bridge_module"
          git push



